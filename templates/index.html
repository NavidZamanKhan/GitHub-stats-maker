<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub Stats Generator</title>
    <script>
        function showStatsOptions() {
            // Hide all options initially
            document.getElementById('top-langs-options').style.display = 'none';
            document.getElementById('profile-details-options').style.display = 'none';

            // Show selected options if not "General Stats"
            const selectedStat = document.querySelector('input[name="stat_type"]:checked').value;
            if (selectedStat === 'top_langs') {
                document.getElementById('top-langs-options').style.display = 'block';
            } else if (selectedStat === 'profile_details') {
                document.getElementById('profile-details-options').style.display = 'block';
            }
        }
    </script>
</head>

<body>
    <h1>Customize Your GitHub Stats</h1>
    <form action="/generate_stats" method="post">
        <label>Select Stat Type:</label><br>
        <input type="radio" name="stat_type" value="general" onclick="showStatsOptions()"> General Stats<br>
        <input type="radio" name="stat_type" value="top_langs" onclick="showStatsOptions()"> Top Languages<br>
        <input type="radio" name="stat_type" value="profile_details" onclick="showStatsOptions()"> Profile
        Details<br><br>

        <!-- Top Languages Options -->
        <div id="top-langs-options" style="display:none;">
            <label>Select Top Languages Options:</label><br>
            <input type="checkbox" name="layout" value="compact"> Compact Layout<br><br>
        </div>

        <!-- Profile Details Options -->
        <div id="profile-details-options" style="display:none;">
            <label>Profile Details Customizations:</label><br>
            <input type="checkbox" name="details" value="show_icons"> Show Icons<br>
            <input type="checkbox" name="details" value="hide_border"> Hide Border<br><br>
        </div>

        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="theme">Choose Theme:</label>
        <select id="theme" name="theme">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="radical">Radical</option>
            <option value="merko">Merko</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="codeSTACKr">codeSTACKr</option>
            <option value="transparent">transparent</option>
            <option value="shadow_red">shadow_red</option>
            <option value="shadow_green"">shadow_green</option>
            <option value=" shadow_blue">shadow_blue</option>
            <option value="tokyonight">tokyonight</option>
            <option value="onedark">onedark</option>
            <option value="cobalt">cobalt</option>
            <option value="synthwave">synthwave</option>
            <option value="highcontrast">highcontrast</option>
            <option value="dracula">dracula</option>
            <option value="prussian">prussian</option>
            <option value="monokai">monokai</option>
            <option value="vue">vue</option>
            <option value="vue_dark">vue_dark</option>
            <option value="shades_of_purple">shades_of_purple</option>
            <option value="nightowl">nightowl</option>
            <option value="gotham">gotham</option>
            <option value="vision_friendly_dark">vision_friendly_dark</option>
            <option value="calm">calm</option>
            <option value="omni">omni</option>
            <option value="react">react</option>
            <option value="outrun">outrun</option>
        </select><br><br>

        <button type="submit">Generate Stats</button>
    </form>
</body>

</html>
