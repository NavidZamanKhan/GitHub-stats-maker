<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Customized GitHub Stats</title>
    <style>
        .copy-icon {
            cursor: pointer;
            color: blue;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</head>

<body>
    <h1>Your GitHub Stats</h1>
    {% for url in stat_urls %}
    <img src="{{ url }}" alt="GitHub Stats" style="width: 100%; max-width: 500px;">
    <p>
        <code>{{ '<img src=" ' + url + ' ">' }}</code>
        <span class="copy-icon" onclick="copyToClipboard('{{ url }}')">ðŸ“‹ Copy</span>
    </p>
    <br>
    {% endfor %}
    <a href="/">Back</a>
</body>

</html>
